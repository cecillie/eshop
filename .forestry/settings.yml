---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: document
  path: config.yml
  label: Configuration
- type: directory
  path: content/products
  label: Products
  create: documents
  match: "**/*"
  exclude: index.md
  new_doc_ext: md
- type: directory
  path: content
  label: Pages
  create: documents
  match: "**/*"
  new_doc_ext: md
upload_dir: static/images
public_path: "/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run develop
