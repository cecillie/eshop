  PHP_VERSION = "7.2"
  CECIL_ENV = "production"
  CECIL_SITE_SNIPCART_APIKEY = "ZGQ1NTA5YzItNDQzOS00ZGZkLTg0MTYtYjJjMGRhMmZkYjExNjM3NDc0MzIyNTY4MjM5MzY2"

[context.deploy-preview.environment]
